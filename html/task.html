<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/task.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <title>Tasker</title>
  </head>
  <body>
    <div class="content">
      <h1 class="title">Task to solve</h1>
      <div class="fullContainer">
        <div class="container">
          <p class="addNewTask">Add New Task</p>
          <input
            type="text"
            id="describe"
            class="describeYourTask"
            placeholder="Describe Your Task..."
          />
          <button type="submit" id="submitBtn">Submit</button>
        </div>
      </div>
      <div class="task">
        <p class="message" id="message"></p>
        <ul>
          <li id="paragraph" class="paragraph"></li>
        </ul>
      </div>
      <div class="btnClearList">
        <button type="button" id="clearList">Clear List</button>
      </div>
    </div>
  </body>

  <script src="../javascript/task.js"></script>
</html>
